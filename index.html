<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="https://icon-library.com/images/snake-icon-png/snake-icon-png-14.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid m-0 p-0 w-75">
        <div class="container main p-0 d-flex justify-content-center align-items-center flex-column rounded-2">
            <div class=" container-fluid game-detail p-3 fs-5 text-center">
                <div class="row g-4">
                    <div class="col-6  col-lg-3 score">Score: 0</div>
                    <div class="col-6 col-lg-3"><button type="button" class="btn replay bg-primary text-light rounded-5" >Replay</button></div>
                    <div class="col-6 col-lg-3 high-score">High Score: 0</div>
                    <div class="col-6 col-lg-3"><button type="button" class="btn restart bg-primary text-light rounded-5">Restart</button></div>
                </div>
            </div>
            <div class="container p-0">
                <canvas class="play-board w-100 " ></canvas>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
